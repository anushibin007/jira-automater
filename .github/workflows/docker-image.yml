name: Build & Push Image to Docker Hub

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - run: docker login -u ${DOCKER_HUB_USERNAME} -p {DOCKER_HUB_TOKEN_OR_PASSWORD}
    - run: docker build --file Dockerfile --progress plain --tag anushibin007/jiraautomater:latest .
    - run: docker push anushibin007/jiraautomater:latest
